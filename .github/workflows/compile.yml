name: Build Raspberry Pi Kernel (Clang)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Clang + LLVM tools
        run: |
          sudo apt-get update
          sudo apt-get install -y clang lld llvm

      - name: Build kernel
        run: |
          set -e

          TARGET=arm-none-eabi
          CPU=arm1176jzf-s
          CFLAGS="--target=$TARGET -mcpu=$CPU -ffreestanding -nostdlib -I."

          echo "Assembling sources..."

          clang $CFLAGS -c -x assembler-with-cpp kernel.S -o kernel.o
          clang $CFLAGS -c -x assembler-with-cpp usb.S -o usb.o
          clang $CFLAGS -c -x assembler-with-cpp hid.S -o hid.o
          clang $CFLAGS -c -x assembler-with-cpp keyboard.S -o keyboard.o

          echo "Linking..."

          clang --target=$TARGET -mcpu=$CPU -nostdlib \
                -Wl,-T,kernel.ld \
                kernel.o usb.o hid.o keyboard.o \
                -o kernel.elf

          echo "Generating binary image..."

          llvm-objcopy -O binary kernel.elf kernel.img

          echo "Generating disassembly listing..."

          llvm-objdump -D kernel.elf > kernel.list

          echo "Build complete."

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rpos-build
          path: |
            kernel.elf
            kernel.img
            kernel.list
