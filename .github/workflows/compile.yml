name: Build Raspberry Pi Kernel (GNU ARM)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install GNU ARM toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-none-eabi binutils-arm-none-eabi make

      - name: Build kernel
        run: |
          set -e
          
          # Assemble and link
          arm-none-eabi-gcc -mcpu=arm1176jzf-s -nostdlib -nostartfiles -ffreestanding \
            -T kernel.ld kernel.S usb.S hid.S keyboard.S -o kernel.elf
          
          # Create raw binary for Pi boot
          arm-none-eabi-objcopy -O binary kernel.elf kernel.img
          
          # Generate listing for debugging
          arm-none-eabi-objdump -D kernel.elf > kernel.list

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rpos-build
          path: |
            kernel.elf
            kernel.img
            kernel.list
